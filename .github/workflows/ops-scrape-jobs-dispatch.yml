name: Ops scrape jobs

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: read

concurrency:
  group: ops-scrape-jobs-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: |
          if pnpm -r --include-workspace-root run | grep -q "scrape_jobs"; then
            pnpm -r --include-workspace-root run scrape_jobs
          else
            echo "No scrape_jobs script found in workspace (including root)"
            exit 1
          fi
