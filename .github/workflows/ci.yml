name: PriceBuddy CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: corepack enable
      - run: pnpm install --frozen-lockfile

      - run: pnpm -r build
      - run: pnpm -r typecheck
