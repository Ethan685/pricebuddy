name: PriceBuddy CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: "10.25.0"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Typecheck
        run: pnpm -r typecheck

  web-build:
    runs-on: ubuntu-latest
    needs: node-build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: "10.25.0"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Web typecheck
        run: pnpm -C apps/web_app typecheck

      - name: Web build
        run: pnpm -C apps/web_app build

  flutter-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get
        working-directory: flutter_app
        run: flutter pub get

      - name: Flutter analyze
        working-directory: flutter_app
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
