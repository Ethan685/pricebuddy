name: PriceBuddy CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-build:
    name: node-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (workspace)
        run: pnpm -r build

      - name: Typecheck (workspace)
        run: pnpm -r typecheck

  web-build:
    name: web-build
    runs-on: ubuntu-latest
    needs: node-build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Web typecheck
        run: pnpm -C web_app typecheck

      - name: Web build
        run: pnpm -C web_app build

  flutter-analyze:
    name: flutter-analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get
        working-directory: flutter_app
        run: flutter pub get

      - name: Flutter analyze
        working-directory: flutter_app
        run: flutter analyze

