name: PriceBuddy CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      functions: ${{ steps.filter.outputs.functions }}
      flutter: ${{ steps.filter.outputs.flutter }}
      all: ${{ steps.filter.outputs.all }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            all:
              - '**/*'
            web:
              - 'apps/web_app/**'
              - 'libs/**'
              - 'services/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            functions:
              - 'services/**'
              - 'libs/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            flutter:
              - 'apps/flutter_app/**'

  build:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.all == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm -v
      - run: pnpm install --frozen-lockfile
      - run: pnpm -r build
      - run: pnpm -r typecheck

  web-build:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm -C apps/web_app build

  functions-build:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.functions == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm -C services/api build

  flutter-analyze:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.flutter == 'true'
    steps:
      - uses: actions/checkout@v4
      - run: echo "No flutter app wired yet"
